<div class="container">
  <div class="row">
    <div class="col-ms-12 col-md-6 mt-3">
      <div class="list-group">
        <a  class="list-group-item list-group-item-action list-group-item-light"
            [routerLink]="['/projects', project.id, project.name]"
           href="#" *ngFor="let project of projects">
          {{project.name}}</a>
      </div>
    </div>
    <div class="col-ms-12 col-md-6 mt-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
