<div class="col-md-12 mb-5 " id="contact">
  <div class="card border-0 shadow">
    <h3 class="display-4 m-3 p-3 text-center ">Contact</h3>'
    <div class="container">
      <form method="post" action="http://www.vaerilius.fi/lomakkeenkasittelija.php">
        <fieldset>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input name="name" type="text" class="form-control" id="nameInput"
                   placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input name="phone" type="text" class="form-control" id="phone"
                   placeholder="Enter phone number">
          </div>

          <div class="form-group">
            <label for="text">Message</label>
            <textarea name="message" class="form-control" id="text" rows="5" cols="20"></textarea>
          </div>
          <div class="form-group">
            <label for="file">File input</label>
            <input type="file" class="form-control-file" id="file">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
        <br>
      </form>
    </div>
  </div>

</div>
